<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      text-align: center;
      background:url("im/36205dff307110b0dbe94dd3e22abcdc.jpg");
      background-size: cover;
    background-repeat: no-repeat;


      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100rem; /* زيادة العرض */
    }

    .profile-image {
      width: 200px; /* تكبير الصورة */
      height: 200px; /* تكبير الصورة */
      border-radius: 100px;
      object-fit: cover;
      border: 4px solid #ddd;
    }

    .profile-name {
      margin: 15px 0;
      font-size: 24px; /* تكبير حجم النص */
      font-weight: bold;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 25px 0 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px; /* زيادة الحشو */
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 18px; /* تكبير النص */
    }

    .menu-item:hover {
      background-color: #f0f0f0;
    }

    .menu-item i {
      font-size: 22px; /* تكبير الأيقونات */
      color: #555;
    }

    .menu-item span {
      flex-grow: 1;
      text-align: left;
      margin-left: 15px; /* توسيع المسافة بين الأيقونة والنص */
      color: #333;
    }

    .menu-item .arrow {
       
      font-size: 18px;
      color: #aaa;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="im/Screenshot 2025-01-03 012145.png" alt="Profile Picture" class="profile-image">
    <div class="profile-name">read JT</div>
    <ul class="menu">
      <li class="menu-item">
        <i class="fas fa-cog"></i>
        <span><i class='bx bx-cog' >Settings</i></span>
        <span class="arrow">&gt;</span>
      </li>
      <li class="menu-item">
        <i class="fas fa-user"></i>
        <span><i class='bx bx-user-circle'>Personal Information</i></span>
        <span class="arrow">&gt;</span>
      </li>
      <li class="menu-item">
        <i class="fas fa-bell"></i>
        <span><i class='bx bx-bell' >Notifications</i></span>
        <span class="arrow">&gt;</span>
      </li>
      <li class="menu-item">
        <i class="fas fa-info-circle"></i>
        <span><i class='bx bx-info-circle'> Support</i></span>
        <span class="arrow">&gt;</span>
      </li>
      <li class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span><i class='bx bx-log-out' > Log-out</i></span>
        <span class="arrow">&gt;</span>
      </li>
    </ul>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
